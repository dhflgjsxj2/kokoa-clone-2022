<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friends - snooptalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://image8.coupangcdn.com/image/vendor_inventory/1779/34bad77bdd24f01810c6a1726d74f1bc601217ab8ce60bfd99cab19a0ed2.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Snoopy</h4>
            <h6 class="user-component__subtitle">I'm sleepy..</h6>
          </div>
        </div>
        <div class="user-componnt__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://post-phinf.pstatic.net/MjAyMDEwMDFfMjAg/MDAxNjAxNTYwNTA2NDUz.f_FmoT8GdpuDWMkG7lH0fyouH_CZcTY8ZsAbTDKbeHkg.347JO3hBkegZSGo6_ZCsNkWdewJpHFVfZkWRSQYgbLkg.JPEG/IMG_0550.jpg?type=w1200"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Play
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component friends-user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://mblogthumb-phinf.pstatic.net/20150701_16/cloudseed7_1435721653974zXuw0_JPEG/2_copy.jpg?type=w2"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Charlie
              </h4>
              <h6 class="user-component__subtitle">I like brown..</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component friends-user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://w.namu.la/s/31516dceb908c7e6099467f2cc22ee832e0474d4a0b9dc4ddc619de965125cdafe0176204d87d7451838b3f70ab6dc670303354d69e79e0821f7c194be900f2a1e67abe5ea9bda148b9a293011ac9ecf607bb6236eeb5be9f6ffdb1d47710e40"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Woodstock
              </h4>
              <h6 class="user-component__subtitle">Hi, i'm wood!</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification2"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img
        src="https://i.pinimg.com/originals/0a/63/fe/0a63fe489ac201861f6494594dbcc30e.jpg"
      />
    </div>

    <div id="no-mobile">
      <span>Screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
